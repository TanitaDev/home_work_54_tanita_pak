{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<header>
    <ul>
        <li>
            <a href="{% url 'products' %}">Products</a>
        </li>
        <li>
            <a href="{% url 'categories_add' %}">Добавить категорию</a>
        </li>
        <li>
            <a href="{% url 'products_add' %}">Добавить товар</a>
        </li>
    </ul>
</header>
<h3>
    {% block page_title %}
    {% endblock %}
</h3>
<div class="wrapper">
    <div class="products_container">
        {% block products %}
        {% endblock %}
    </div>
</div>
</body>
</html>
